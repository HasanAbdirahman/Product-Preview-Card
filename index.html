  <body>
    <section class="wholePart">
      <div class="card">
        <div class="card-header">
          <img
            class="mobile-image"
            src="..\images\image-product-mobile.jpg"
            alt="perfume photo"
          />

            class="desktop-image"
            src="..\images\image-product-desktop.jpg"
            alt="perfume photo"
          />
        </div>

        <div class="card-body">
          <p class="card-title">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="card-text">
            A floral, solar and valuptuos interpretation composed by Olivier
            Poige, Perfumer-Creator for the House of Channel
          </p>
          <h2>$149.99</h2>
          <del class="deleting">169.99</del>

          <button class="btn btn-lg">

          </button>
        </div>
      </div>
    </section>
